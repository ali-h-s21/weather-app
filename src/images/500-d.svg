          <style type="text/css">
            <![CDATA[
            /*
** RAIN
*/
            @keyframes am-weather-rain {
                0% {
                    stroke-dashoffset: 0;
                }

                100% {
                    stroke-dashoffset: -100;
                }
            }

            .am-weather-rain-1 {
                -webkit-animation-name: am-weather-rain;
